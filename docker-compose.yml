version: "3"

services:
  movie-app:
    build: .
    restart: on-failure
    networks:
      - backend
    depends_on:
      - db
    environment:
      - DATABASE_HOST=db
      - DATABASE_USER=movie
      - DATABASE_PASSWORD=movie
      - DATABASE_NAME=movie
      - DATABASE_PORT=3306
    ports:
      - "127.0.0.1:8000:8000"
    expose:
      - 8000

  sonarqube:
    image: sonarqube
    expose:
      - 9000
    ports:
      - "127.0.0.1:9000:9000"
    networks:
      - sonarnet
    depends_on:
      - sonardb
    environment:
      - sonar.jdbc.username=sonar
      - sonar.jdbc.password=sonar
      - sonar.jdbc.url=jdbc:postgresql://sonardb/sonar
    volumes:
      - sonarqube_conf:/opt/sonarqube/conf
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_bundled-plugins:/opt/sonarqube/lib/bundled-plugins
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535

  sonardb:
    image: postgres
    networks:
      - sonarnet
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
    volumes:
      - postgresql:/var/lib/postgresql
      - postgresql_data:/var/lib/postgresql/data


  db:
    image: mariadb
    networks:
      - backend
    environment:
      MYSQL_ROOT_PASSWORD: movie
      MYSQL_DATABASE: movie
      MYSQL_USER: movie
      MYSQL_PASSWORD: movie
    volumes:
      - mariadb:/var/lib/mysql
    ports:
      - "127.0.0.1:3306:3306"
    expose:
      - 3306

networks:
  backend:
  sonarnet:

volumes:
  sonarqube_conf:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_bundled-plugins:
  mariadb:
  postgresql:
  postgresql_data:
